    // Function to toggle dark mode
    function toggleDarkMode() {
      var body = document.body;
      var headerImg = document.getElementById("modeImage");
      var arrowImg = document.getElementById("arrowImage");

      // Toggle the dark mode class
      body.classList.toggle("dark-mode");

      // Update header image and arrow image sources
      if (body.classList.contains("dark-mode")) {
        headerImg.src = "asset/header2.png"; // Dark mode header image
        arrowImg.src = "asset/arrow2.png"; // Dark mode arrow image
        localStorage.setItem("darkMode", "enabled"); // Save dark mode preference
      } else {
        headerImg.src = "asset/header.png"; // Light mode header image
        arrowImg.src = "asset/arrow.png"; // Light mode arrow image
        localStorage.setItem("darkMode", "disabled"); // Save light mode preference
      }
    }

    // Check for dark mode preference on page load
    window.onload = function () {
      var body = document.body;
      var headerImg = document.getElementById("modeImage");
      var arrowImg = document.getElementById("arrowImage");

      // Retrieve preference from localStorage
      var darkMode = localStorage.getItem("darkMode");

      // Apply dark mode if enabled
      if (darkMode === "enabled") {
        body.classList.add("dark-mode");
        headerImg.src = "asset/header2.png"; // Dark mode header image
        arrowImg.src = "asset/arrow2.png"; // Dark mode arrow image
      } else {
        headerImg.src = "asset/header.png"; // Light mode header image
        arrowImg.src = "asset/arrow.png"; // Light mode arrow image
      }
    };
